<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品骨架屏 - 加载中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            color: #ddd;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            height: 40px;
            border-radius: 20px;
            width: 200px;
            margin: 0 auto 40px;
        }

        .tabs-message-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .tab-header {
            background: #f8f9fa;
            padding: 15px 20px;
            position: relative;
            overflow: hidden;
        }

        .tab-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .tab-skeleton {
            height: 20px;
            width: 150px;
            background: #e0e0e0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .skus-wrap {
            padding: 20px;
        }

        .skeleton-card {
            display: flex;
            gap: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .skeleton-image {
            flex-shrink: 0;
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .skeleton-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .skeleton-line {
            height: 16px;
            background: #f0f0f0;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .skeleton-line.title {
            width: 80%;
            height: 20px;
        }

        .skeleton-line.subtitle {
            width: 60%;
            height: 14px;
        }

        .skeleton-line.tag {
            width: 100px;
            height: 12px;
        }

        .skeleton-line.price {
            width: 120px;
            height: 32px;
            margin-top: auto;
        }

        .skeleton-line.small {
            width: 80px;
            height: 12px;
            margin-top: 4px;
        }

        /* 骨架屏动画效果 */
        .skeleton-image::after,
        .skeleton-line::after,
        .tab-skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes loading {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        /* 响应式骨架屏 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .skeleton-card {
                flex-direction: column;
            }

            .skeleton-image {
                width: 100%;
                height: 250px;
            }

            .skeleton-content {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .skeleton-image {
                height: 200px;
            }
        }

        /* 多个骨架屏卡片 */
        .skeleton-grid {
            display: grid;
            gap: 20px;
        }

        .skeleton-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .skeleton-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        /* 加载完成后的淡出效果 */
        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* 真实内容淡入效果 */
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-title"></div>
        
        <div class="tabs-message-container">
            <div class="tab-header">
                <div class="tab-skeleton"></div>
            </div>
            <div class="skus-wrap">
                <div class="skeleton-grid">
                    <!-- 骨架屏卡片1 -->
                    <div class="skeleton-card">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-line title"></div>
                            <div class="skeleton-line subtitle"></div>
                            <div class="skeleton-line tag"></div>
                            <div class="skeleton-line price"></div>
                            <div class="skeleton-line small"></div>
                        </div>
                    </div>
                    
                    <!-- 骨架屏卡片2 -->
                    <div class="skeleton-card">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-line title"></div>
                            <div class="skeleton-line subtitle"></div>
                            <div class="skeleton-line tag"></div>
                            <div class="skeleton-line price"></div>
                            <div class="skeleton-line small"></div>
                        </div>
                    </div>
                    
                    <!-- 骨架屏卡片3 -->
                    <div class="skeleton-card">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-line title"></div>
                            <div class="skeleton-line subtitle"></div>
                            <div class="skeleton-line tag"></div>
                            <div class="skeleton-line price"></div>
                            <div class="skeleton-line small"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 骨架屏加载逻辑
        document.addEventListener('DOMContentLoaded', function() {
            console.log('骨架屏加载中...');
            
            // 模拟加载完成
            setTimeout(() => {
                console.log('加载完成，可以切换到真实内容');
                
                // 这里可以添加切换到真实内容的逻辑
                // 例如：document.querySelector('.skeleton-grid').classList.add('fade-out');
                // 然后显示真实内容
            }, 3000);
            
            // 监听窗口大小变化
            window.addEventListener('resize', function() {
                // 可以在这里添加响应式调整逻辑
            });
        });

        // 骨架屏工具函数
        const SkeletonUtils = {
            show: function() {
                document.querySelector('.skeleton-grid').style.display = 'block';
            },
            
            hide: function() {
                const skeleton = document.querySelector('.skeleton-grid');
                skeleton.classList.add('fade-out');
                setTimeout(() => {
                    skeleton.style.display = 'none';
                }, 300);
            },
            
            updateProgress: function(percentage) {
                // 可以添加进度条更新逻辑
                console.log(`加载进度: ${percentage}%`);
            }
        };

        // 暴露到全局
        window.SkeletonUtils = SkeletonUtils;
    </script>
</body>
</html>
